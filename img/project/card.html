<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="./card.css">
</head>
<body>
    <div class="card">
        <!-- Image -->
        <img src="../image/house1.jpg" alt="house" class="image">

        <!-- Contents -->
        <div class="content">

            <!-- Tags -->
            <ul class="tag-container">
                <li class="tag">nature</li>
                <li class="tag">lake</li>
            </ul>

            <!-- Title -->
            <h3 class="card-title">Lorem ipsum dolor</h3>

            <!-- Paragraph -->
            <p class="card-paragraph">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi suscipit necessitatibus ut dolore vero sunt optio deleniti repellendus tempora modi?</p>

            <!-- Btn Container -->
            <div class="btn-container">
                <a href="" class="card-btn">read more</a>
            </div>
        </div>
    </div>
</body>
</html>
